<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song's setting</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./js/weather.js"></script>
    <script defer src="./js/timer.js"></script>
    <script defer src="./js/today.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="weather-info">
          <span class="weather"></span>
          <span class="temp"></span>
        </div>
        <div class="show-menu">
          <!-- <ul class="menu-section">
            <li>< 투두리스트</li>
          </ul> -->
        </div>
      </header>
      <main>
        <section class="time-stop-watch-section">
          <article class="time-section">
            <h1 class="today"></h1>
            <h2 class="current-time"></h2>
          </article>
          <article class="timer-section">
            <span class="timer">00:00:00</span>
            <button class="strat-btn">시작</button>
            <button class="stop-btn">정지</button>
            <button class="reset-btn">초기화</button>
          </article>
        </section>
        <section class="todo-section">
          <div class="todo-wrapper">
            <h2 class="todo-title">해야할 일</h2>
            <div class="todo-add-list">
              <div class="todo-input-wrapper">
                <span>할일</span>
                <input class="todo-input" placeholder="할 일을 입력하세요." />
              </div>
              <div class="todo-check-importance">
                <span>중요도</span>
                <label> <input type="checkbox" /></label>
              </div>
              <div class="todo-check-urgency">
                <span>긴급도</span>
                <label>
                  <input type="checkbox" />
                </label>
              </div>
              <button class="todo-add-btn">추가</button>
            </div>
            <div class="todolist-quadrant-wrapper">
              <div class="quadrant quadrant2">
                <ul>
                  2. 계획해야 할 일
                </ul>
              </div>
              <div class="quadrant quadrant1">
                <ul>
                  1. 해야할 일
                </ul>
              </div>
              <div class="quadrant quadrant3">
                <ul>
                  3. 위임할 일
                </ul>
              </div>
              <div class="quadrant quadrant4">
                <ul>
                  4. 삭제할 일
                </ul>
              </div>
            </div>
            <div clas="quardran-graph-item">
              <div class="arrow-border arrow-top"></div>
              <div class="arrow-border arrow-right"></div>
              <span class="graph-importance">중요도</span>
              <span class="graph-urgency">긴급도</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
